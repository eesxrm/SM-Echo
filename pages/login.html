<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body class="login-page-body">

  <div class="login-container-enhanced">
    <a href="home.html">
      <img src="../assets/images/LOGO.PNG" alt="Echo Logo" class="logo" />
    </a>

    <h2 class="login-title">Login to Echo</h2>
    <p class="login-subtitle">Secure and simple banking</p>

    <form class="login-form" onsubmit="event.preventDefault(); window.location.href='home.html';">
      <label>Email</label>
      <input type="email" required />

      <label>Password</label>
      <input type="password" required />

      <button type="submit">Log In</button>
    </form>

    <div class="guest-login">
      <p>or</p>
      <button onclick="window.location.href='home.html'">Continue as Guest</button>
    </div>
  </div>

</body>
</html>
